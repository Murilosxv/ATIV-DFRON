<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <p v-if="mensagem">Murilo</p>
        <button @click="mostrar">Mostrar/Ocultar</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    mensagem: false
                };
            },
            methods: {
                mostrar() {
                    this.mensagem = !this.mensagem;
                }
            }
        });
    </script>
</body>
</html>
